<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script type = "module" src ="script.js">  </script>
</head>
<body>
    <div class="calcContainer">
        <div class="dn-container">
            <button>
                <i class="far fa-moon togglemood active"></i>
            </button>
            <button>
                <i class="fas fa-sun togglemood"></i>
            </button>
        </div>

        <div class="display">
            <textarea id = "history" readOnly="readOnly"></textarea>
        </div>
        <div class = "currentOps">
            <h1 id = "current-entry"></h1>
        </div>
        <div class="keys">
            <div class="operator squareroot">
                <!-- <i class="fas fa-square-root-alt"></i> -->
            </div>

            <div class="operator clear">
                <p id="clear">AC</p>
            </div>
            
            <div class="operator modulus">
                <i class="fas fa-percentage"></i>
            </div>
            <div class="operator divide">
                <i class="fas fa-divide"></i>
            </div>
            <div class="number seven">
                <p class="seven"> 7</p>
            </div>
            <div class="number eight">
                <p class="eight"> 8</p>
            </div>
            <div class="number nine">
                <p class="nine"> 9</p>
            </div>
            <div class="operator multiply">
                <i class="fas fa-times"></i>
            </div>
            <div class="number four">
                <p class="four"> 4</p>
            </div>
            <div class="number five">
                <p class="five"> 5 </p>
            </div>
            <div class="number six">
                <p class="six"> 6 </p>
            </div>
            <div class="operator minus">
                <i class="fas fa-minus"></i>
            </div>
            <div class="number one">
                <p class="one"> 1 </p>
            </div>
            <div class="number one">
                <p class="two"> 2 </p>
            </div>
            <div class="number one">
                <p class="three"> 3 </p>
            </div>
            <div class="operator addition">
                <i class="fas fa-plus"></i>
            </div>
            <div class="operator backspace">
                <i class="fas fa-backspace"></i>
            </div>
            <div class="number zero">
                <p class="zero"> 0 </p>
            </div>
            <div class="number endnote">
                <p class="endnote"> . </p>
            </div>
            <div class="operator equals">
                <i class="fas fa-equals"></i>
            </div>

        </div>
    </div>
    
</body>
</html>
